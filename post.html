<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostDataToServer</title>
</head>

<body>
    <h1>Post Data using JSON</h1>
    <br>
    <br>
    <h4>Please Wring Something in the input field following and submit</h4>
    <br>
    <br>
    <input id="userName" type="text" placeholder="Username">
    <br>
    <br>
    <input id="password" type="password" name="" placeholder="**********">
    <br>
    <br>
    <input id="number" type="text" placeholder="5">
    <br>
    <br>
    <button id="submit">Submit</button>

    <script>
        const submit = document.getElementById("submit");
        submit.addEventListener("click", function () {
            const userName = document.getElementById("userName").value;
            const password = document.getElementById("password").value;
            const number = document.getElementById("number").value ;

            const post ={title:userName,  body:password, userId:number };
            //console.log(post);
            //const go =
             postToServer(post);
            //console.log(go);
        })


       // const postInfo = {title: 'foo',body: 'bar', userId: 1}
        
        function postToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(data => console.log(data))
        }
       
    </script>
</body>

</html>
